<!DOCTYPE html>
<html>

    <head>
        <title>Contact us</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <a href="index.html">
            Back to home
        </a>

        <h1>Contact us</h1>

        <form action="">

            <label for="">
                Name
            </label>
            <br>
            <input type="text" class="input-primary">
            <br><br>

            <label for="">
                Email
            </label>
            <br>
            <input type="text">

            <br><br>

            <label for="">
                Message
            </label>
            <br>
            <textarea rows="5"></textarea>

            <br><br>

            <b>
                Status
            </b>

            <br>

            <input type="checkbox" value="Pending" id="pending">
            <label for="pending">
                Pending
            </label>

            <input type="checkbox" value="urgent" id="urgent">
            <label for="urgent">
                Urgent
            </label>

            <br><br>

            <b>
                Duration
            </b>

            <br>

            <input type="radio" value="week" id="week" name="duration">
            <label for="week">
                1 week
            </label>

            <input type="radio" value="month" id="month" name="duration">
            <label for="month">
                1 month
            </label>

            <br><br>

            <label for="">
                <b>
                    Country
                </b>
            </label>

            <br>

            <select>
                <option value="">
                    Malaysia
                </option>
                <option value="">
                    Indonesia
                </option>
                <option value="">
                    Singapore
                </option>
            </select>

            <br><br>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>

            <a href="#" class="btn btn-error">
                Cancel
            </a>

            <div>
                content
            </div>

        </form>

        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15923.588346582066!2d103.26709896326065!3d3.8322557538962796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31c8bbd6b9fa6fbf%3A0x67c99af954125ae!2sAsrama%20Impian!5e0!3m2!1sen!2smy!4v1700021047847!5m2!1sen!2smy"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div>
            <iframe width="860" height="315" src="https://www.youtube.com/embed/tKCQCnAVU4g?si=U_BqLmq3mDw8ke2D"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

    </body>

</html>
